<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Search Autocomplete</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <main class="wrapper">

      <h2>Search Autocomplete</h2>

      <section class="row">
        
        <span class="column-left">
          <input id="search-input" value="" placeholder="Enter at least 3 letters..." autocomplete="off" />
          <div id="autocomplete" class="hide"></div>
        </span>

        <div id="menu" class="column-right">
          <span class="search-btn h-align v-align"><i class="fas fa-search"></i></span>
          <ul class="list">
            <li id="youtube-search" class="btn youtube-icon"><i class="fab fa-youtube"></i>
            </li>
            <li id="google-search" class="btn google-icon"><i class="fab fa-google"></i>
              </li>
            <li id="wiki-search" class="btn"><i class="fab fa-wikipedia-w"></i>
            </li>
            <li id="twitter-search" class="btn twitter-icon"><i class="fab fa-twitter"></i>
            </li>
          </ul>
        </div>
        
      </section>

    </main>

    <script src="script.js" type="module"></script>

  </body>
</html>
